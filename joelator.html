<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joe Translator</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
textarea, p {
    width: 100%;
    box-sizing: border-box;
}
button {
    margin-top: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
</style>
<script>
function joeTranslate() {
    let text = document.getElementById("inputText").value;
    let output = text.replace(/\b\w+\b/g, function(match) {
        if (!/[aeiou]/i.test(match)) {
            return match;
        }
        if (match.toLowerCase().includes("mama")) {
            return '>:(';
        }
        let firstVowelIndex = match.search(/[aeiou]/i);
        if (match.length >= 4 && firstVowelIndex !== -1) {
            if (match[firstVowelIndex].toLowerCase() === "o") {
                return 'jo' + match.slice(firstVowelIndex + 1);
            } else {
                return 'Joe' + match.slice(firstVowelIndex + 1);
            }
        }
    });
    document.getElementById("outputText").innerText = output;
}
function clearText() {
    document.getElementById("inputText").value = '';
    document.getElementById("outputText").innerText = '';
}

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("inputText").addEventListener('input', joeTranslate);
});
</script>
</head>
<body>
<h2>Joe Translator</h2>
<textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
<button onclick="joeTranslate()">Translate</button>
<button onclick="clearText()">Clear</button>
<p>Output:</p>
<p id="outputText"></p>
</body>
</html>
